    reconnect:
      handshake:                  true
      connect:                    true
  services:
    random:
      type:                       tcp
      port:                       1315
      domain:                     docker.nodefony
    dmsg:
      type:                       tcp
      port:                       1316
      domain:                     docker.nodefony


